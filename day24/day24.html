const products = [
  { name: "Laptop", price: 70000, rating: 4.5, inStock: true },
  { name: "Phone", price: 35000, rating: 4.2, inStock: true },
  { name: "Tablet", price: 25000, rating: 3.8, inStock: true },
  { name: "Headphones", price: 4000, rating: 4.8, inStock: true },
  { name: "Smartwatch", price: 15000, rating: 4.0, inStock: false },
];
let gstproducts=products.map((val)=>{
    return {...val,
        gst:val.price*1.18
    }
})
console.log(gstproducts);

let  filterarr=products.filter(v=>v.rating>4)
console.log(filterarr)

let total=products.reduce((acc,val)=>acc+val.price,0)
console.log(total)

let sortbyprice=products.sort((a,b)=>a.price-b.price)
let sortbyrating=products.sort((a,b)=>a.rating-b.rating)
console.log(sortbyprice)
console.log(sortbyrating)

let checkstock=products.some(val=>val.inStock==false)
console.log(checkstock);

let rating=products.every((val)=>val.rating>=4)
console.log(rating)
